{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-envelope-open-text fa-4x text-primary mb-3"></i>
                    </div>
                    <h2 class="card-title mb-3">¡Registro Exitoso!</h2>
                    <p class="card-text text-muted mb-4">
                        Por favor, revisa tu correo electrónico y haz clic en el enlace de verificación para activar tu cuenta.
                    </p>
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="small text-muted">
                        ¿No recibiste el correo? <a href="{% url 'users:resend_verification' %}">Reenviar correo de verificación</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .card {
        animation: fadeIn 0.5s ease-out;
    }
    
    .spinner-border {
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
{% endblock %}
